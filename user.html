<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Service Connector</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
        }

        /* Navbar */
        .navbar {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        /* Service List */
        .service-list {
            margin-top: 20px;
        }

        .service-item {
            background: #f4f4f4;
            padding: 12px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        /* Filter */
        .filter-container {
            text-align: center;
            margin-bottom: 15px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">Local Service Connector</div>

    <!-- Main Content -->
    <div class="container">
        <h1>Add a Service Provider</h1>
        <form id="serviceForm">
            <input type="text" id="name" placeholder="Provider Name" required>
            <select id="workType" required>
                <option value="">Select Work Type</option>
                <option value="Plumber">Plumber</option>
                <option value="Electrician">Electrician</option>
                <option value="Carpenter">Carpenter</option>
                <option value="Painter">Painter</option>
                <option value="Mechanic">Mechanic</option>
                <option value="House Cleaner">House Cleaner</option>
            </select>
            <select id="location" required>
                <option value="">Select Location</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
            </select>
            <input type="number" id="price" placeholder="Price (Approx)" required>
            <button type="submit">Add Provider</button>
        </form>

        <h2>Available Service Providers</h2>

        <div class="filter-container">
            <label for="filter">Filter by Work Type: </label>
            <select id="filter">
                <option value="All">All</option>
                <option value="Plumber">Plumber</option>
                <option value="Electrician">Electrician</option>
                <option value="Carpenter">Carpenter</option>
                <option value="Painter">Painter</option>
                <option value="Mechanic">Mechanic</option>
                <option value="House Cleaner">House Cleaner</option>
            </select>
            <label for="locationFilter">Filter by Location: </label>
            <select id="locationFilter">
                <option value="All">All</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
            </select>
        </div>

        <div id="serviceList" class="service-list"></div>
    </div>

    <script>
        const serviceForm = document.getElementById('serviceForm');
        const serviceList = document.getElementById('serviceList');
        const filterDropdown = document.getElementById('filter');
        const locationFilterDropdown = document.getElementById('locationFilter');

        let services = JSON.parse(localStorage.getItem("services")) || [];

        function displayServices(filterWorkType = "All", filterLocation = "All") {
            serviceList.innerHTML = "";
            services.forEach((service, index) => {
                if ((filterWorkType === "All" || service.workType === filterWorkType) &&
                    (filterLocation === "All" || service.location === filterLocation)) {
                    serviceList.innerHTML += `
                        <div class="service-item">
                            <span><strong>${service.name}</strong> - ${service.workType} - ${service.location} - â‚¹${service.price}</span>
                            <button class="delete-btn" onclick="deleteService(${index})">Delete</button>
                        </div>`;
                }
            });
        }

        serviceForm.addEventListener("submit", function(event) {
            event.preventDefault();
            let service = {
                name: document.getElementById("name").value,
                workType: document.getElementById("workType").value,
                location: document.getElementById("location").value,
                price: document.getElementById("price").value
            };
            services.push(service);
            localStorage.setItem("services", JSON.stringify(services));
            displayServices();
            serviceForm.reset();
        });

        function deleteService(index) {
            services.splice(index, 1);
            localStorage.setItem("services", JSON.stringify(services));
            displayServices();
        }

        filterDropdown.addEventListener("change", function() {
            displayServices(this.value, locationFilterDropdown.value);
        });

        locationFilterDropdown.addEventListener("change", function() {
            displayServices(filterDropdown.value, this.value);
        });

        displayServices();
    </script>

</body>
</html>
